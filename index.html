<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Create your todolist!" />
    <meta name="author" content="lun" />
    <title>Todo List</title>
    <!-- cdn js font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <form action="">
      <input type="text" required placeholder="your todo task" />
      <div class="dueDateTime">
        <input type="date" required />
        <input type="time" required />
      </div>
      <button type="submit">Add into list</button>
    </form>
    <div class="sort">
      <button>Sort by Time</button>
    </div>
    <section>
      <!-- for adding lists -->
    </section>
    <script src="./app.js"></script>
  </body>
</html>
